name: build

permissions:
  contents: write

on:
  # 定时执行，每 12 小时
  schedule:
    - cron: "0 */12 * * *"

  # 手动执行
  workflow_dispatch:
    inputs:
      force:
        description: "强制执行"
        required: false
        default: "false"

# 防止并发跑两次
concurrency:
  group: svn-check
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 0. Tailscale
      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # 1. Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 SVN（Windows）
      - name: Install Subversion
        run: |
          choco install subversion -y
          svn --version

      # 3. 获取 SVN 最新 revision（PowerShell）
      - name: Get SVN latest revision
        id: svn
        shell: pwsh
        env:
          SVN_URL: ${{ secrets.SVN_URL }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          $info = svn info $env:SVN_URL `
            --username $env:SVN_USERNAME `
            --password $env:SVN_PASSWORD `
            --non-interactive `
            --trust-server-cert

          $rev = ($info | Select-String "^Revision").ToString().Split()[-1]

          if (-not $rev) {
            Write-Error "Failed to get SVN revision"
            exit 1
          }

          "rev=$rev" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "SVN revision: $rev"

      # 4. 读取上一次 revision
      - name: Load last revision
        id: last
        shell: pwsh
        run: |
          if (Test-Path .ci/last_revision.txt) {
            $last = Get-Content .ci/last_revision.txt
          } else {
            $last = 0
          }

          "last=$last" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Last recorded revision: $last"

      # 5. 对比 revision
      - name: Compare revision
        id: diff
        shell: pwsh
        run: |
          $force = "${{ github.event.inputs.force }}" -eq "true"
          $rev   = [int]"${{ steps.svn.outputs.rev }}"
          $last  = [int]"${{ steps.last.outputs.last }}"

          if ($force -or $rev -gt $last) {
            "updated=true" | Out-File $env:GITHUB_OUTPUT -Append
          } else {
            "updated=false" | Out-File $env:GITHUB_OUTPUT -Append
          }

      # 6. 拉取 SVN
      - name: Checkout SVN
        if: steps.diff.outputs.updated == 'true'
        shell: pwsh
        env:
          SVN_URL: ${{ secrets.SVN_URL }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          svn checkout $env:SVN_URL src `
            --username $env:SVN_USERNAME `
            --password $env:SVN_PASSWORD `
            --non-interactive `
            --trust-server-cert `
            --quiet

      # 7. Godot 下载（Windows Headless）
      - name: Godot download
        shell: pwsh
        run: |
          Invoke-WebRequest ${{ secrets.GODOT_DOWNLOAD_URL }} -OutFile godot.zip
          Expand-Archive godot.zip -DestinationPath .

          $dir = Get-ChildItem -Directory | Where-Object { $_.Name -like "Godot*" } | Select-Object -First 1
          Rename-Item $dir.FullName godot

      # 8. Run unit tests
      - name: Run unit tests
        shell: pwsh
        run: |
          ./godot/godot.exe --headless --quiet --no-header `
            --import --path ./src/RedMemoryProject `
            --log-file log.txt

          ./godot/godot.exe --headless --quiet --no-header `
            -s res://addons/gut/gut_cmdln.gd `
            -gdir=res://test -gexit -ginclude_subdirs `
            --log-file log.txt

      # 9. 保存新的 revision
      - name: Save new revision
        if: steps.diff.outputs.updated == 'true'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .ci | Out-Null
          Set-Content .ci/last_revision.txt "${{ steps.svn.outputs.rev }}"

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .ci/last_revision.txt
          if (-not (git diff --cached --quiet)) {
            git commit -m "ci: update svn revision to ${{ steps.svn.outputs.rev }}"
            git push
          }
