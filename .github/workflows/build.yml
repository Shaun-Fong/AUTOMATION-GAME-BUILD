name: build

permissions:
  contents: write

on:
  # 定时执行，每 12 小时
  schedule:
    - cron: "0 */12 * * *"

  # 手动执行
  workflow_dispatch:
    inputs:
      force:
        description: "强制执行"
        required: false
        default: "false"

# 防止并发跑两次
concurrency:
  group: svn-check
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0. Tailscale
      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # 1. Checkout 仓库（用于保存 last_revision）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 SVN
      - name: Install Subversion
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion
          svn --version

      # 3. 获取 SVN 最新 revision
      - name: Get SVN latest revision
        id: svn
        env:
          SVN_URL: ${{ secrets.SVN_URL }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          set -euo pipefail

          info=$(svn info "$SVN_URL" \
            --username "$SVN_USERNAME" \
            --password "$SVN_PASSWORD" \
            --non-interactive \
            --trust-server-cert)

          rev=$(echo "$info" | grep '^Revision' | awk '{print $2}')
          if [ -z "$rev" ]; then
            echo "Failed to get SVN revision"
            exit 1
          fi

          echo "rev=$rev" >> $GITHUB_OUTPUT
          echo "SVN revision: $rev"

      # 4. 读取上一次 revision
      - name: Load last revision
        id: last
        run: |
          set -euo pipefail

          if [ -f .ci/last_revision.txt ]; then
            last=$(cat .ci/last_revision.txt)
          else
            last=0
          fi

          echo "last=$last" >> $GITHUB_OUTPUT
          echo "Last recorded revision: $last"

      # 5. 对比 revision / force
      - name: Compare revision
        id: diff
        run: |
          set -euo pipefail

          force="${{ github.event.inputs.force || 'false' }}"
          rev="${{ steps.svn.outputs.rev }}"
          last="${{ steps.last.outputs.last }}"

          if [ "$force" = "true" ]; then
            echo "Force run enabled"
            echo "updated=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$rev" -gt "$last" ]; then
            echo "SVN updated"
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "SVN not changed"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      # 6. 拉取项目
      - name: Checkout SVN
        if: steps.diff.outputs.updated == 'true'
        env:
          SVN_URL: ${{ secrets.SVN_URL }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          set -euo pipefail
          svn checkout "$SVN_URL" src \
            --username "$SVN_USERNAME" \
            --password "$SVN_PASSWORD" \
            --non-interactive \
            --trust-server-cert \
            --quiet
            
      # 7. GODOT
      - name: Godot setup
        run: |
          chmod +x ./src/tools/godot_setup.sh
          ./src/tools/godot_setup.sh

      - name: Godot download
        run: |
          wget ${{ secrets.GODOT_DOWNLOAD_URL }} -O godot.zip
          #wget ${{ secrets.GODOT_TEMPLATES_URL }} -O godot_templates.zip
          #unzip godot_templates.zip
          unzip godot.zip
          dir=$(ls -d Godot_* | head -n 1)
          mv "$dir" godot
          chmod +x godot

      - name: Run unit tests
        run: |
          ./godot --headless --quiet --no-header --import --path ./src/RedMemoryProject/ --log-file log.txt
          ./godot --headless --quiet --no-header -s res://addons/gut/gut_cmdln.gd -gdir=res://test -gexit -ginclude_subdirs --log-file log.txt

      # 8. 保存新的 revision
      - name: Save new revision
        if: steps.diff.outputs.updated == 'true'
        run: |
          set -euo pipefail

          mkdir -p .ci
          echo "${{ steps.svn.outputs.rev }}" > .ci/last_revision.txt

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .ci/last_revision.txt

          if ! git diff --cached --quiet; then
            git commit -m "ci: update svn revision to ${{ steps.svn.outputs.rev }}"
            git push
          else
            echo "No revision change, skip commit"
          fi
