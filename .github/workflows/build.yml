name: build

permissions:
  contents: write

on:
  # 定时执行，每 12 小时
  schedule:
    - cron: "0 */12 * * *"

  # 手动执行
  workflow_dispatch:
    inputs:
      force:
        description: "强制执行"
        required: false
        default: "false"

# 防止并发跑两次
concurrency:
  group: svn-check
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 0. Tailscale
      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # 1. Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 SVN 并设置 PATH
      - name: Install Subversion
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          choco install svn -y

          # Chocolatey 默认 SVN 安装路径
          $svnPath = "C:\Program Files (x86)\Subversion\bin"

          # 临时加入当前 step PATH
          $env:PATH += ";$svnPath"

          # 设置 workflow 全局 PATH
          Write-Output "PATH=$env:PATH" >> $env:GITHUB_ENV

          # 验证安装
          svn --version
          
      - name: Cache SVN working copy
        id: cache-svn
        uses: actions/cache@v4
        with:
          path: src
          key: svn-wc-${{ runner.os }}

      # 3. 获取 SVN 最新 revision
      - name: Get SVN latest revision
        id: svn
        shell: pwsh
        env:
          SVN_URL: ${{ secrets.SVN_URL }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          $info = svn info $env:SVN_URL `
            --username $env:SVN_USERNAME `
            --password $env:SVN_PASSWORD `
            --non-interactive `
            --trust-server-cert

          $revLine = $info | Where-Object { $_ -match '^Revision' }
          if (-not $revLine) { throw "Failed to get SVN revision" }

          $rev = ($revLine -split '\s+')[1]
          Write-Output "rev=$rev" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "SVN revision: $rev"

      # 4. 读取上一次 revision
      - name: Load last revision
        id: last
        shell: pwsh
        run: |
          if (Test-Path ".ci\last_revision.txt") {
            $last = Get-Content ".ci\last_revision.txt"
          } else {
            $last = 0
          }

          Write-Output "last=$last" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Last recorded revision: $last"

      # 5. 对比 revision / force
      - name: Compare revision
        id: diff
        shell: pwsh
        run: |
          $force = '${{ github.event.inputs.force }}'
          if (-not $force) { $force = "false" }

          $rev = '${{ steps.svn.outputs.rev }}'
          $last = '${{ steps.last.outputs.last }}'

          if ($force -eq "true") {
              Write-Host "Force run enabled"
              Write-Output "updated=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
              exit 0
          }

          if ([int]$rev -gt [int]$last) {
              Write-Host "SVN updated"
              Write-Output "updated=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
              Write-Host "SVN not changed"
              Write-Output "updated=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      # 6. 拉取 / 更新 SVN
      - name: Checkout or Update SVN
        if: steps.diff.outputs.updated == 'true'
        shell: pwsh
        env:
          SVN_URL: ${{ secrets.SVN_URL }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          if (Test-Path "src\.svn") {
              Write-Host "SVN working copy found, updating..."
              svn update src `
                --username $env:SVN_USERNAME `
                --password $env:SVN_PASSWORD `
                --non-interactive `
                --trust-server-cert `
                --quiet
          }
          else {
              Write-Host "No SVN working copy, checkout..."
              svn checkout $env:SVN_URL src `
                --username $env:SVN_USERNAME `
                --password $env:SVN_PASSWORD `
                --non-interactive `
                --trust-server-cert `
                --quiet
          }
          mv src D:\src

      # 7. Godot 下载
      - name: Godot download
        shell: pwsh
        run: |
          cd D:\
          Invoke-WebRequest ${{ secrets.GODOT_DOWNLOAD_URL }} -OutFile godot.zip
          Expand-Archive godot.zip -DestinationPath .
          $exe = Get-ChildItem -Filter "Godot*64.exe" | Select-Object -First 1
          if (-not $exe) {
              Write-Error "Godot executable not found"
              exit 1
          }
          Rename-Item $exe.FullName godot.exe
          
          $exe_console = Get-ChildItem -Filter "Godot*_console.exe" | Select-Object -First 1
          Rename-Item $exe_console.FullName godot_console.exe

      # 8. Import project
      - name: Import project
        shell: pwsh
        run: |
          cd D:\
          # 运行前关闭测试模式
          .\src\tools\godot_setup.ps1 .\src\RedMemoryProject\project.godot

          # 运行Godot前import
          .\godot.exe --headless --quiet --import --path .\src\RedMemoryProject
  
      # 9. Import project
      - name: Run unit tests
        shell: pwsh
        run: |
          cd D:\
          # 运行Godot测试
          .\godot.exe --headless --quiet --path .\src\RedMemoryProject -s res://addons/gut/gut_cmdln.gd -gdir=res://test -gexit -ginclude_subdirs --log-file $pwd\log.txt

      - name: Send report email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_URL }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: ${{ github.repository }} CI Report
          to: ${{ secrets.SMTP_TO }}
          from: CI Bot <${{ secrets.SMTP_USER }}>
          body: |
            Automated test finished.
            Branch    : ${{ github.ref_name }}
            Commit    : ${{ github.sha }}
            Workflow  : ${{ github.workflow }}
            Run ID    : ${{ github.run_id }}
            CI Run    : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Please see attached log.txt for details.
          attachments: log.txt

      # 10. 保存新的 revision
      - name: Save new revision
        if: steps.diff.outputs.updated == 'true'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .ci | Out-Null
          Set-Content .ci/last_revision.txt "${{ steps.svn.outputs.rev }}"

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .ci/last_revision.txt
          if (-not (git diff --cached --quiet)) {
            git commit -m "ci: update svn revision to ${{ steps.svn.outputs.rev }}"
            git push
          }

      - name: Clean up
        shell: pwsh
        run: |
          mv D:\src .\src
          Remove-Item -Path ".\src\RedMemoryProject\.godot" -Recurse -Force -ErrorAction SilentlyContinue
