name: build

permissions:
  contents: write

on:
  # 手动执行
  workflow_dispatch:
    inputs:
      force:
        description: "强制执行"
        required: false
        default: "false"

# 防止并发跑两次
concurrency:
  group: svn-check
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 0. Tailscale
      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # 1. Checkout 仓库（用于保存 last_revision）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 SVN
      - name: Install SVN
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          choco install svn -y
          $env:PATH += ";C:\ProgramData\chocolatey\bin"
          svn --version

      # 3. 获取 SVN 最新 revision
      - name: Get SVN latest revision
        id: svn
        shell: pwsh
        env:
          SVN_URL: ${{ secrets.SVN_URL }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          $info = svn info $env:SVN_URL `
            --username $env:SVN_USERNAME `
            --password $env:SVN_PASSWORD `
            --non-interactive `
            --trust-server-cert

          $revLine = $info | Where-Object { $_ -match '^Revision' }
          if (-not $revLine) { throw "Failed to get SVN revision" }

          $rev = ($revLine -split '\s+')[1]
          Write-Output "rev=$rev" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "SVN revision: $rev"

      # 4. 读取上一次 revision
      - name: Load last revision
        id: last
        shell: pwsh
        run: |
          if (Test-Path ".ci\last_revision.txt") {
            $last = Get-Content ".ci\last_revision.txt"
          } else {
            $last = 0
          }

          Write-Output "last=$last" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Last recorded revision: $last"

      # 5. 对比 revision / force
      - name: Compare revision
        id: diff
        shell: pwsh
        run: |
          $force = '${{ github.event.inputs.force }}'
          if (-not $force) { $force = "false" }

          $rev = '${{ steps.svn.outputs.rev }}'
          $last = '${{ steps.last.outputs.last }}'

          if ($force -eq "true") {
              Write-Host "Force run enabled"
              Write-Output "updated=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
              exit 0
          }

          if ([int]$rev -gt [int]$last) {
              Write-Host "SVN updated"
              Write-Output "updated=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
              Write-Host "SVN not changed"
              Write-Output "updated=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      # 6. 拉取项目
      - name: Checkout SVN
        if: steps.diff.outputs.updated == 'true'
        shell: pwsh
        env:
          SVN_URL: ${{ secrets.SVN_URL }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          svn checkout $env:SVN_URL svn-src `
            --username $env:SVN_USERNAME `
            --password $env:SVN_PASSWORD `
            --non-interactive `
            --trust-server-cert

      # 7. 保存新的 revision
      - name: Save new revision
        if: steps.diff.outputs.updated == 'true'
        shell: pwsh
        run: |
          if (-not (Test-Path ".ci")) { New-Item -ItemType Directory ".ci" }

          '${{ steps.svn.outputs.rev }}' | Out-File ".ci\last_revision.txt" -Encoding utf8

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .ci\last_revision.txt

          if (-not (git diff --cached --quiet)) {
              git commit -m "ci: update svn revision to ${{ steps.svn.outputs.rev }}"
              git push
          } else {
              Write-Host "No revision change, skip commit"
          }
